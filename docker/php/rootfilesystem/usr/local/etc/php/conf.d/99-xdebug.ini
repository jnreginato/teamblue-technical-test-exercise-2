xdebug.cli_color = 2                          ; 0 = off, 1 = light, 2 = dark
xdebug.client_host = 172.17.0.1               ; L'host del client Xdebug è solitamente l'indirizzo IP dell'host su cui è in esecuzione PHP. Negli ambienti di sviluppo, può essere configurato come "host.docker.internal" per accedere all'host Docker.
xdebug.client_port = 9003                     ; La porta predefinita del client Xdebug è 9003. Negli ambienti di sviluppo, è possibile modificarla per evitare conflitti con altre applicazioni.
xdebug.discover_client_host = false           ; Rileva automaticamente l'host del client Xdebug. Negli ambienti di sviluppo, questa opzione è solitamente disabilitata per evitare problemi di rilevamento automatico.
xdebug.force_display_errors = 1               ; Questa opzione forza la visualizzazione degli errori in Xdebug. Negli ambienti di sviluppo è utile per il debug, ma in produzione dovrebbe essere disabilitata per evitare di esporre informazioni sensibili.
xdebug.idekey = TEAM_BLUE                     ; Chiave IDE per l'integrazione con IDE come PHPStorm. Negli ambienti di sviluppo, è utile per il debug, ma in produzione dovrebbe essere disabilitata per evitare di esporre informazioni sensibili.
xdebug.log = /tmp/xdebug.log                  ; Percorso del log di Xdebug. Negli ambienti di sviluppo, può essere configurato su /tmp/xdebug.log per un accesso più semplice ai log. In produzione, dovrebbe essere configurato su una posizione sicura.
xdebug.log_level = 3                          ; Livello di log di Xdebug, dove 0 è disattivato, 1 è errore, 2 è avviso, 3 è informazione, 4 è debug. Negli ambienti di sviluppo, di solito è impostato su 3 (informazione) per ottenere dettagli utili senza sovraccaricare i log.
xdebug.max_nesting_level = 512                ; Livello massimo di annidamento per le chiamate di funzione. Negli ambienti di sviluppo, questo valore può essere aumentato per evitare errori di annidamento eccessivi, ma in produzione dovrebbe essere mantenuto a un valore ragionevole per evitare problemi di prestazioni.
xdebug.mode = debug                           ; Modalità Xdebug, dove "off" disabilita tutte le funzionalità. Negli ambienti di sviluppo, può essere modificata in "develop,coverage,debug" (o forse: develop,coverage,debug,gcstats,profile,trace) per abilitare le funzionalità di debug e di copertura del codice. In produzione, dovrebbe essere mantenuta su "off" per evitare sovraccarichi.
xdebug.show_error_trace = 0                   ; Visualizza la traccia degli errori in Xdebug. Negli ambienti di sviluppo è utile per il debug, ma in produzione dovrebbe essere disabilitato per evitare di esporre informazioni sensibili.
xdebug.show_exception_trace = 0               ; Visualizza il percorso delle eccezioni in Xdebug. Negli ambienti di sviluppo è utile per il debug, ma in produzione dovrebbe essere disabilitato per evitare di esporre informazioni sensibili.
xdebug.start_with_request = yes               ; Avvia Xdebug su richiesta. Negli ambienti di sviluppo è utile per il debug, ma in produzione dovrebbe essere disabilitato per evitare sovraccarichi.
xdebug.var_display_max_depth = 10             ; Profondità massima di visualizzazione delle variabili in Xdebug. Negli ambienti di sviluppo, può essere aumentata a 10 per un livello di dettaglio maggiore, ma in produzione dovrebbe essere mantenuta a un valore ragionevole per evitare problemi di prestazioni.
