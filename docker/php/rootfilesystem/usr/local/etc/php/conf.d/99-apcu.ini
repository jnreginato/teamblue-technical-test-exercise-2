apc.enabled = 1
apc.enable_cli = 1            ; Abilita APCu nella CLI (Command Line Interface). Utile per gli script da riga di comando che necessitano di accedere alla cache. In produzione, è solitamente disabilitato per evitare un consumo inutile di risorse.
apc.shm_size = 64M            ; Spazio sufficiente per la maggior parte dei casi di sviluppo; in produzione, potrebbe essere necessario aumentare questo valore (128 M o più, a seconda del carico di lavoro).
apc.ttl = 0                   ; Durata degli elementi nella cache. In fase di sviluppo, 0 indica che gli elementi non scadono, il che è utile per test frequenti. In fase di produzione, può essere impostato su 3600 (1 ora) o più, a seconda delle esigenze.
apc.gc_ttl = 3600             ; Durata della cache di garbage collection in secondi. In fase di sviluppo, un valore inferiore è accettabile per evitare problemi con i dati obsoleti. In fase di produzione, può essere aumentato a 86.400 (24 ore) o più, a seconda delle esigenze.
apc.serializer = igbinary     ; Igbinary è più efficiente del metodo standard (PHP) per la serializzazione dei dati, soprattutto in ambienti con molti oggetti complessi. In produzione, l'utilizzo di Igbinary è consigliato anche per ottenere prestazioni migliori.
apc.entries_hint = 4096       ; Dimensione della cache di input. In fase di sviluppo, un valore maggiore potrebbe essere utile per evitare collisioni nella cache. In fase di produzione, può essere regolato in base alla dimensione media dei dati memorizzati.
apc.slam_defense = 0          ; Disabilitato nell'ambiente di sviluppo per evitare problemi di elevata concorrenza, ma dovrebbe essere abilitato in produzione per proteggere dagli attacchi denial-of-service (DoS).
apc.use_request_time = 1      ; Ottimizza le prestazioni delle richieste (consente l'utilizzo del tempo di richiesta per la memorizzazione nella cache, utile in fase di sviluppo). In produzione, può essere disabilitato per evitare problemi di concorrenza in sistemi con carichi di lavoro elevati.
