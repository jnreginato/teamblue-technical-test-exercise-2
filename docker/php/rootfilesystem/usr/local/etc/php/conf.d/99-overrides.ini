date.timezone = Europe/Rome           ; Imposta il fuso orario predefinito su Europa/Roma. Questo è importante per garantire che tutte le operazioni relative a data e ora siano coerenti con il fuso orario locale.
memory_limit = 1024M                  ; Limite di memoria per PHP. Negli ambienti di sviluppo, può essere aumentato a 1024 MB per consentire test più intensivi. In produzione, dovrebbe essere regolato in base alle esigenze dell'applicazione, generalmente tra 256 MB e 512 MB.

display_errors = On                   ; Visualizza gli errori direttamente sull'output standard. Negli ambienti di sviluppo, questa funzionalità è utile per il debug, ma in produzione dovrebbe essere disabilitata per evitare di esporre informazioni sensibili.
display_startup_errors = On           ; Visualizza gli errori di inizializzazione direttamente sull'output standard. Negli ambienti di sviluppo, questa funzionalità è utile per il debug, ma in produzione dovrebbe essere disabilitata per evitare di esporre informazioni sensibili.
error_reporting = E_ALL               ; Segnala tutti gli errori. Negli ambienti di sviluppo è utile per il debug, ma in produzione dovrebbe essere modificato per evitare di esporre informazioni sensibili.
log_errors = On                       ; Registra gli errori. Negli ambienti di sviluppo, questa funzionalità è utile per il debug, ma in produzione dovrebbe essere configurata per registrare gli errori in una posizione sicura.

realpath_cache_size = 4096K           ; Dimensione effettiva della cache dei percorsi. Negli ambienti di sviluppo, può essere aumentata a 4096K per migliorare le prestazioni. In produzione, dovrebbe essere regolata in base alle esigenze dell'applicazione, generalmente tra 1024K e 2048K.
realpath_cache_ttl = 600              ; Durata reale della cache dei percorsi in secondi. Negli ambienti di sviluppo, può essere aumentata a 600 per migliorare le prestazioni. In produzione, dovrebbe essere regolata in base alle esigenze dell'applicazione, generalmente tra 60 e 300 secondi.

post_max_size = 128M                  ; Dimensione massima dei dati POST. Negli ambienti di sviluppo, può essere aumentata a 128 MB per consentire caricamenti più grandi. In produzione, dovrebbe essere adattata in base alle esigenze dell'applicazione, generalmente tra 8 MB e 64 MB.
upload_max_filesize = 128M            ; Dimensione massima dei file per i caricamenti. Negli ambienti di sviluppo, questa dimensione può essere aumentata a 128 MB per consentire caricamenti più grandi. In produzione, dovrebbe essere adattata in base alle esigenze dell'applicazione, generalmente tra 8 MB e 64 MB.
